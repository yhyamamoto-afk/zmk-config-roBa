# draw.yml  ― Keymap Drawer 用の描画設定（最低限）
# キーボード名は ZMK の keyboard 名。config/roBa.keymap に合わせておくと後で便利。
keyboard: roBa

# まずは見やすい等間隔のグリッドで描画（後で個別座標に発展できます）
layout:
  ortho_layout:
    rows: 4
    cols: 12  # 例: 片手6列×左右＝12。合わなければ後で調整してください。

# （任意）描画オプションの例
# draw:
#   key_w: 18
#   key_h: 18
#   key_rx: 4
#   key_ry: 4
