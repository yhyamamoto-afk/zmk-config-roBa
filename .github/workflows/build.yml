name: Draw Keymap

on:
  push:
    paths:
      - "config/**.keymap"       # ZMKのkeymapを更新したら実行
      - "keymap-drawer/**.yml"   # draw.ymlを更新したら実行
  workflow_dispatch: {}           # 手動実行も可

permissions:
  contents: write

jobs:
  build-draw:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install keymap-drawer toolchain
        run: |
          python -m pip install --upgrade pip
          # keymap-drawer本体（0.15.3 以上）と tree_sitter を固定で入れる
          pip install "keymap-drawer>=0.15.3" "tree_sitter==0.20.1"

      - name: Ensure output dir
        run: mkdir -p keymap-drawer

      # ZMKの .keymap から YAML を作る
      - name: Generate YAML from .keymap
        run: |
          keymap parse -z zmk config/roBa.keymap -o keymap-drawer/roBa.yaml

      # draw.yml の指示に従って SVG を描く
      - name: Generate SVG from YAML
        run: |
          keymap draw -c keymap-drawer/draw.yml keymap-drawer/roBa.yaml -o keymap-drawer/roBa.svg

      - name: Commit changes (if any)
        run: |
          git config --global user.name  "keymap-drawer bot"
          git config --global user.email "keymap-drawer@example.com"
          git add keymap-drawer/roBa.yaml keymap-drawer/roBa.svg || true
          git commit -m "Update keymap-drawer output" || echo "No changes"
          git push
