name: Update keymap-drawer (YAML & SVG)

on:
  push:
    paths:
      - "config/**/*.keymap"
      - ".github/workflows/update-keymap-drawer.yml"
      - "draw.yml"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-draw:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"   # keymap-drawer 0.15 系が要求

      - name: Install keymap-drawer toolchain
        run: |
          python -m pip install --upgrade pip
          pip install keymap-drawer==0.15.1 tree_sitter==0.20.1

      - name: Ensure output dir
        run: mkdir -p keymap-drawer

      # ZMK の .keymap から中間 YAML を生成
      - name: Generate YAML from .keymap
        run: |
          keymap parse -z config/roBa.keymap -o keymap-drawer/roBa.yaml
          ls -la keymap-drawer/roBa.yaml

      # 中間 YAML から SVG を生成（draw.yml が無ければスキップ）
      - name: Generate SVG from YAML
        run: |
          set -eu
          echo "== Repo tree (top) =="; ls -la
          echo "== keymap-drawer dir =="; ls -la keymap-drawer || true

          if [ -f draw.yml ]; then
            CONFIG_PATH="draw.yml"
          elif [ -f keymap-drawer/draw.yml ]; then
            CONFIG_PATH="keymap-drawer/draw.yml"
          else
            echo "draw.yml が無いので SVG 生成はスキップします（YAML は更新済み）"
            exit 0
          fi

          echo "Using config: ${CONFIG_PATH}"
          keymap draw -c "${CONFIG_PATH}" keymap-drawer/roBa.yaml -o keymap-drawer/roBa.svg
          ls -la keymap-drawer/roBa.svg

      - name: Commit changes (if any)
        run: |
          git config --global user.name  "keymap-drawer bot"
          git config --global user.email "keymap-drawer@example.com"
          git add keymap-drawer/roBa.yaml keymap-drawer/roBa.svg || true
          git commit -m "Update keymap-drawer output" || echo "No changes"
          git push || true
