name: Build ZMK Firmware (roBa)

on:
  workflow_dispatch:
  push:
    paths:
      - "config/**"
      - "boards/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout user config
        uses: actions/checkout@v4

      - name: Set up Python (west)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install west
        run: |
          python -m pip install --upgrade pip
          pip install west

      # --- manifest を新旧どちらにも対応して初期化 ---
      - name: Init west workspace (try both manifest paths)
        run: |
          rm -rf .west
          # まず新配置（リポ直下）の west.yml を試す
          if west init -m https://github.com/zmkfirmware/zmk.git --mf west.yml; then
            echo "Initialized with west.yml at repo root"
          else
            echo "Root west.yml not found, trying config/west.yml ..."
            rm -rf .west
            west init -m https://github.com/zmkfirmware/zmk.git --mf config/west.yml
          fi
          west update
          west zephyr-export

      - name: Build (nice_nano_v2 + roBa)
        run: |
          west build -s zmk/app -d build/roba \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=roBa \
            -DZMK_CONFIG=${{ github.workspace }}

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware-roBa-nice_nano_v2
          path: |
            build/roba/zephyr/zmk.uf2
            build/roba/zephyr/zmk.hex
          if-no-files-found: error
