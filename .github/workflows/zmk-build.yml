name: Build ZMK Firmware (roBa)

on:
  workflow_dispatch:
  push:
    paths:
      - "config/**"
      - "boards/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout user config
        uses: actions/checkout@v4

      - name: Set up Python (west)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install west
        run: |
          python -m pip install --upgrade pip
          pip install west

      # ★ ZMKをmanifestに指定。west.ymlの場所を --mf で明示
      - name: Init west workspace (use ZMK manifest)
        run: |
          rm -rf .west
          west init -m https://github.com/zmkfirmware/zmk.git --mf config/west.yml
          west update
          west zephyr-export

      - name: Build (nice_nano_v2 + roBa)
        run: |
          west build -s zmk/app -d build/roba \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=roBa \
            -DZMK_CONFIG=${{ github.workspace }}

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware-roBa-nice_nano_v2
          path: |
            build/roba/zephyr/zmk.uf2
            build/roba/zephyr/zmk.hex
          if-no-files-found: error
