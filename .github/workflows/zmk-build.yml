name: Build ZMK Firmware (roBa)

on:
  workflow_dispatch:
  push:
    paths:
      - "config/**"
      - "boards/**"

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      board: nice_nano_v2     # ← ここは単数 'board'
      shield: roBa            # ← まずは roBa のまま。Unknown shield が出たら 'roba' に変更
